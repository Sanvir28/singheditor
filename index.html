<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SinghEditor - Java Compiler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: #2d2d30;
            padding: 15px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header h1 {
            font-size: 18px;
            color: #e8e8e8;
        }

        .btn {
            background: #0e639c;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1177bb;
        }

        .btn-clear {
            background: #d13438;
        }

        .btn-clear:hover {
            background: #e81123;
        }

        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #3e3e42;
        }

        .editor-header {
            background: #252526;
            padding: 10px 15px;
            border-bottom: 1px solid #3e3e42;
            font-size: 13px;
        }

        #editor {
            flex: 1;
            padding: 15px;
            background: #1e1e1e;
            color: #d4d4d4;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 14px;
            border: none;
            resize: none;
            outline: none;
            overflow: auto;
            line-height: 1.5;
        }

        .output-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            background: #252526;
            padding: 10px 15px;
            border-bottom: 1px solid #3e3e42;
            font-size: 13px;
        }

        #console {
            flex: 1;
            padding: 15px;
            font-family: 'Consolas', 'Courier New', monospace;
            font-size: 13px;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow: auto;
            background: #1e1e1e;
        }

        .error {
            color: #f48771;
        }

        .success {
            color: #4ec9b0;
        }

        .warning {
            color: #dcdcaa;
        }

        .output {
            color: #d4d4d4;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>☕ SinghEditor</h1>
        <button class="btn" onclick="compileAndRun()">▶ Run</button>
        <button class="btn btn-clear" onclick="clearOutput()">Clear Output</button>
    </div>

    <div class="container">
        <div class="editor-panel">
            <div class="editor-header">Main.java</div>
            <textarea id="editor" spellcheck="false">public class Main {
    public static void main(String[] args) {
        System.out.println("Hello, World!");
        
        // Variables
        int x = 10;
        int y = 20;
        int sum = x + y;
        System.out.println("Sum: " + sum);
        
        // Loop
        for (int i = 1; i <= 5; i++) {
            System.out.println("Count: " + i);
        }
        
        // Conditionals
        if (sum > 25) {
            System.out.println("Sum is greater than 25");
        } else {
            System.out.println("Sum is 25 or less");
        }
        
        // String operations
        String name = "Java";
        System.out.println("Welcome to " + name + "!");
    }
}</textarea>
        </div>

        <div class="output-panel">
            <div class="output-header">Console Output</div>
            <div id="console"></div>
        </div>
    </div>

    <script>
        let consoleOutput = [];

        function log(msg, type = 'output') {
            const className = type;
            consoleOutput.push(`<div class="${className}">${escapeHtml(msg)}</div>`);
            document.getElementById('console').innerHTML = consoleOutput.join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function clearOutput() {
            consoleOutput = [];
            document.getElementById('console').innerHTML = '';
        }

        function compileAndRun() {
            clearOutput();
            log('Compiling Java code...', 'warning');
            
            const code = document.getElementById('editor').value;
            
            try {
                const runtime = new JavaRuntime();
                runtime.execute(code);
                log('Compilation successful!', 'success');
            } catch (e) {
                log(`Error: ${e.message}`, 'error');
                console.error(e);
            }
        }

        class JavaRuntime {
            constructor() {
                this.variables = {};
            }

            execute(code) {
                const parsed = this.parseJava(code);
                this.runMain(parsed);
            }

            parseJava(code) {
                // Remove comments
                code = code.replace(/\/\*[\s\S]*?\*\//g, '');
                code = code.replace(/\/\/.*/g, '');
                
                return { code };
            }

            runMain(parsed) {
                const code = parsed.code;
                
                // Create System.out for output
                const System = {
                    out: {
                        println: (msg) => log(String(msg), 'output'),
                        print: (msg) => log(String(msg), 'output')
                    }
                };

                // Extract main method
                const mainMatch = code.match(/public\s+static\s+void\s+main\s*\([^)]*\)\s*{([\s\S]*?)(?=\n\s*}\s*(?:}\s*)?$)/);
                
                if (!mainMatch) {
                    throw new Error('No main method found');
                }

                let mainBody = mainMatch[1];
                
                // Transform Java syntax to JavaScript
                mainBody = this.transpileToJS(mainBody);

                // Execute in context
                try {
                    const func = new Function('System', mainBody);
                    func(System);
                } catch (e) {
                    throw new Error(`Runtime error: ${e.message}`);
                }
            }

            transpileToJS(code) {
                // Handle variable declarations
                code = code.replace(/\b(int|long|short|byte|float|double|boolean|char)\s+(\w+)\s*=/g, 'let $2 =');
                code = code.replace(/\bString\s+(\w+)\s*=/g, 'let $2 =');
                code = code.replace(/\b(int|long|short|byte|float|double|boolean|char|String)\s+(\w+)\s*;/g, 'let $2;');
                
                // Handle for loops with type declarations
                code = code.replace(/for\s*\(\s*(int|long|short|byte)\s+(\w+)/g, 'for (let $2');
                
                // Handle array declarations
                code = code.replace(/\b(int|String|double|float|boolean)\[\]\s+(\w+)\s*=/g, 'let $2 =');
                code = code.replace(/new\s+(int|String|double|float|boolean)\[([^\]]+)\]/g, 'new Array($2)');
                
                // Handle String methods
                code = code.replace(/\.equals\s*\(/g, ' === (');
                code = code.replace(/\.equalsIgnoreCase\s*\(/g, '.toLowerCase() === (');
                code = code.replace(/\.length\s*\(\s*\)/g, '.length');
                code = code.replace(/\.charAt\s*\(/g, '.charAt(');
                code = code.replace(/\.substring\s*\(/g, '.substring(');
                code = code.replace(/\.indexOf\s*\(/g, '.indexOf(');
                code = code.replace(/\.toUpperCase\s*\(\s*\)/g, '.toUpperCase()');
                code = code.replace(/\.toLowerCase\s*\(\s*\)/g, '.toLowerCase()');
                
                // Handle Math operations
                code = code.replace(/Math\.pow/g, 'Math.pow');
                code = code.replace(/Math\.sqrt/g, 'Math.sqrt');
                code = code.replace(/Math\.abs/g, 'Math.abs');
                code = code.replace(/Math\.max/g, 'Math.max');
                code = code.replace(/Math\.min/g, 'Math.min');
                
                // Handle Integer/Double parsing
                code = code.replace(/Integer\.parseInt\s*\(/g, 'parseInt(');
                code = code.replace(/Double\.parseDouble\s*\(/g, 'parseFloat(');
                
                return code;
            }
        }

        // Auto-run on load
        window.addEventListener('load', () => {
            // Optional: Auto-run on load
            // compileAndRun();
        });
    </script>
</body>
</html>
